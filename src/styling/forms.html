---
layout: layout.njk
---

<section>
  <h1>Forms</h1>

  <form class="bg-white p-3 rounded-huge shadow-huge mb-4">
      <p>
        <label for="select" class="block">Product Delta team, January 2019</label>

        <select id="select" class="w-8">
          <option>Martin</option>
          <option>Drew</option>
          <option>Johan</option>
          <option>Nevyn</option>
          <option>Tabanitha</option>
          <option>Andoma</option>
          <option>Forrest</option>
          <option>Carl</option>
          <option>A really really really really really really really long text</option>
        </select>
      </p>

      <p>
        <label for="prog">Progress</label>
        <progress id="prog" value="0.5">50%</progress>
      </p>

      <p>
        <label for="prog-done">Progress done</label>
        <progress id="prog-done" value="1">100%</progress>
      </p>

      <p>
        <label class="block" for="name">Name</label>
        <input id="name" type="text" placeholder="Placeholder" />
      </p>

      <p>
        <label class="block" for="search">Search</label>
        <input id="search" type="search" placeholder="Placeholder" />
      </p>

      <p>
        <label class="block" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </p>

      <p>
        <label class="block" for="text">Text</label>
        <textarea id="text" placeholder="Placeholder">Some text</textarea>
      </p>

      <p>
        <label class="block" for="date">Date</label>
        <input id="date" type="date" />
      </p>

      <p>
        <label class="block" for="time">Time</label>
        <input id="time" type="time" />
      </p>

      <p>
        <label class="block" for="color">Color</label>
        <input id="color" type="color" />
      </p>

      <div class="mb-3">
        <label class="block" for="contentEditable">Content editable</label>
        <div role="textbox" id="contentEditable" contenteditable="true"></div>
      </div>

      <div class="mb-3">
        <label class="block" for="contentEditable2">Content editable with placeholder</label>
        <div role="textbox" id="contentEditable2" contenteditable="true" aria-placeholder="Placeholder here"></div>
      </div>

      <div class="mb-3">
        <label class="block" for="contentEditable3">Content editable disabled</label>
        <div role="textbox" id="contentEditable3" contenteditable="true" aria-placeholder="Placeholder here" aria-disabled="true"></div>
      </div>
    </form>

</section>

<section>
  <h1>Outline rings</h1>

  <div class="flex items-center gap-4">
    <button class="btn ring-2">Test</button>
    <button class="btn ring-2 ring-blue-50">Test</button>

    <button class="btn ring-2 ring-offset-2 ring-offset-bg">Test</button>
    <button class="btn ring-2 ring-offset-2 ring-blue-50">Test</button>
  </div>
</section>
